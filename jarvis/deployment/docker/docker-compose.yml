version: '3.8'

services:
  jarvis:
    build: 
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: jarvis_ai
    restart: unless-stopped
    environment:
      - JARVIS_ENV=development
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
      - "8080:8080"  # Web interface
    volumes:
      - ../../data:/app/data
      - ../../logs:/app/logs
      - ../../backups:/app/backups
      - ../../config:/app/config
    depends_on:
      - redis
      - postgres
    networks:
      - jarvis_network

  redis:
    image: redis:7-alpine
    container_name: jarvis_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jarvis_network

  postgres:
    image: postgres:15
    container_name: jarvis_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=jarvis_db
      - POSTGRES_USER=jarvis
      - POSTGRES_PASSWORD=jarvis_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jarvis_network

  nginx:
    image: nginx:alpine
    container_name: jarvis_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - jarvis
    networks:
      - jarvis_network

  prometheus:
    image: prom/prometheus:latest
    container_name: jarvis_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - jarvis_network

  grafana:
    image: grafana/grafana:latest
    container_name: jarvis_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - jarvis_network

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  jarvis_network:
    driver: bridge