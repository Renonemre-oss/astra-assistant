# ================================
# ASTRA SKILLS CONFIGURATION
# ================================

# Built-in Skills Configuration
builtin_skills:
  # Echo Skill - Basic test skill that repeats input
  echo:
    enabled: false  # Disable in production, useful for testing
    description: "Repeats what you say (test skill)"
  
  # Time/Date Skill - Provides current time and date information
  time:
    enabled: true
    description: "Informs current time, date, and day of week"
    timezone: "Europe/Lisbon"  # Default timezone
    format_24h: true  # Use 24-hour format
  
  # System Info Skill - Provides system status information
  system_info:
    enabled: true
    description: "Provides CPU, memory, and system information"
    include_details: true  # Include detailed system specs
  
  # Weather Skill - Weather information from API
  weather:
    enabled: true
    description: "Provides weather forecasts and current conditions"
    config:
      default_city: "Lisboa"
      default_country: "PT"
      api_key: ${OPENWEATHER_API_KEY}  # Load from environment
      units: "metric"  # metric, imperial, or standard
      language: "pt"
  
  # News Skill - Latest news from various sources
  news:
    enabled: false  # Disabled by default - requires API configuration
    description: "Fetches latest news headlines"
    config:
      default_category: "general"  # general, business, tech, sports, etc.
      max_articles: 5
      language: "pt"
  
  # Memory Skill - Contextual memory system
  memory:
    enabled: true
    description: "Remembers conversation context and user preferences"
    config:
      short_term_size: 10  # Number of recent interactions to remember
      enable_long_term: true  # Save important facts long-term
  
  # Calculator Skill - Mathematical calculations
  calculator:
    enabled: true
    description: "Performs mathematical calculations"
    config:
      precision: 10  # Decimal places
      allow_complex: false  # Complex numbers support
  
  # Timer/Alarm Skill - Timers and reminders
  timer:
    enabled: false  # Implement in future phases
    description: "Sets timers, alarms, and reminders"

# Custom Skills Configuration
# Add your own custom skills here
custom_skills:
  # Example:
  # my_custom_skill:
  #   enabled: true
  #   module: "skills.custom.my_skill"
  #   class: "MySkill"
  #   config:
  #     custom_param: "value"

# Global Skills Settings
global_settings:
  # Auto-discovery of skills
  auto_discover: true
  
  # Skill execution timeout (seconds)
  execution_timeout: 30
  
  # Priority order (higher priority skills are checked first)
  priority_order:
    - memory      # Always check memory first
    - time        # Time queries are common
    - weather     # Weather queries
    - calculator  # Math queries
    - system_info # System status
    - echo        # Test skill (lowest priority)
  
  # Error handling
  error_handling:
    retry_on_failure: true
    max_retries: 2
    fallback_to_ai: true  # If skill fails, ask AI engine
  
  # Logging
  log_skill_usage: true
  log_execution_time: true
